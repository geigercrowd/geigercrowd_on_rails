---
- name: "001/1: Create a new sample"
  request:
    headers:
      Content-Type: 'application/json'
      Accept:       'application/json'
    path:           '/instruments/33/samples'
    method:         'POST'
    parameters:
    body:
      api_key: 'APITOKEN'
      timestamp: '2011-04-04 20:38:22'
      timezone: 'UTC'
      value: 11
  response_expectation:
    status_code:    200
    body:
      value: 11.0
      timestamp: '2011-04-04 20:38:22'
- name: "001/2: Create a new sample with a different timezone"
  request:
    headers:
      Content-Type: 'application/json'
      Accept:       'application/json'
    path:           '/instruments/33/samples'
    method:         'POST'
    parameters:
    body:
      api_key: 'APITOKEN'
      timestamp: '2011-04-04 20:38:22'
      timezone: 'Berlin'
      value: 11
  response_expectation:
    status_code:    200
    body:
      value: 11.0
      timestamp: '2011-04-04 18:38:22'


